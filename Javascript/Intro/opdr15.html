<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        let text = "text";
        text += "another text";
        console.log(text);

    </p>

    <p> Andere manier om de zelfde tekst te krijgen zie console.</p>
    <script>
        
        let text = "text";
        let another = "another text";
        console.log(text+another);


    </script>
</body>

</html>
