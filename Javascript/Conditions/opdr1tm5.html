<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" name="number" id="number">
    <button id="btn" onclick="checkNumber()">Button</button>


    <div>
        <span id="label"></span>
    </div>

    <script>
    function checkNumber(){
       let number = document.getElementById("number").value;
       
       if (number == 3) {
        
       document.getElementById("label").innerHTML = "Het ingevoerdegetal is gelijk aan 3";

       }

       if (number > 4) {
        
        document.getElementById("label").innerHTML = "Het ingevoerdegetal is gelijk aan 4";
 
        }
       
        if (number >= 11) {
        
        document.getElementById("label").innerHTML = "Het ingevoerdegetal is gelijk aan 11";
 
        }

        if (number < 3) {
        
        document.getElementById("label").innerHTML = "Het ingevoerdegetal is kleiner dan 3 ";
 
        }



    }
    </script>

    

</body>

</html>
