    <script>

       let number = document.getElementById("number").value;

       if (number >13  ) {
        
        document.getElementById("label").innerHTML = "Het ingevoerde getal is gelijk aan 13 of groter dan 13 en is gelijk aan 20 of kleiner dan 20";
         }


 
       if (number >5 <=10) {
        
       document.getElementById("label").innerHTML = "Het ingevoerdegetal is tussen de 5 en 10";
        }
        
 

     checkNumber();
    }

    </script>
