<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>

<body>
    <div id="answer"></div>
    <script>
        const sports
            = ["voetbal", "basketbal", "volleybal", "hockey", "honkbal", "zwemmen", "kortbal"]

        var text = "";
        var i;

        while (i < 6 ) {
            text +=  sport[i];
            i++;
        }

        console.log(text);

    </script>
</body>

</html>
