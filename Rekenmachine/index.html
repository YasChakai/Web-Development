<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Mijn Rekenmachine</title>
</head>

<body>

    <div id="container">
        <div id="rekenmachine">
            <div class="clock">
                <span class="hour"></span>:<span class="minute"></span>
            </div>
            <div class="status">
                <img src="status.png" height="14px" alt="Status">
            </div>
            <div id="result">
                <div id="output"></div>

            </div>
            <div id="toetsenbord">

                <button class="functie clearall" onclick="forclear()"><div id="ac">AC</div></button>
                <button class="functie posneg"onclick="negative()">+/-</button>
                <button class="functie modulo" onclick="perc('%')">%</button>
                <button class="functie divide" onclick="fordisplay('/')">/</button>
                <button class="nummer" onclick="fordisplay('7')">7</button>
                <button class="nummer" onclick="fordisplay('8')">8</button>
                <button class="nummer" onclick="fordisplay('9')">9</button>

                <button class="functie multiply" onclick="fordisplay('*')">x</button>
                <button class="nummer" onclick="fordisplay('4')">4</button>
                <button class="nummer" onclick="fordisplay('5')">5</button>
                <button class="nummer" onclick="fordisplay('6')">6</button>

                <button class="functie minus" onclick="fordisplay('-')">-</button>
                <button class="nummer" onclick="fordisplay('1')">1</button>
                <button class="nummer" onclick="fordisplay('2')">2</button>
                <button class="nummer" onclick="fordisplay('3')">3</button>

                <button class="functie addup" onclick="fordisplay('+')">+</button>
                <button class="nummer" onclick="fordisplay('0')"> 0</button>
                <button class="functie period" onclick="fordisplay('.')">.</button>
                <button class="functie equals" onclick="solved()('=')">=</button>

            </div>
            <div class="lijn"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
